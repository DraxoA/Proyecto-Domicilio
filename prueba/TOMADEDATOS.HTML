<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i|McLaren|Syncopate:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
  <link rel="stylesheet" href="css.css" type="text/css" id="css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .topnav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .sidenav {
      width: 250px;
      height: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .main {
      margin-left: 250px;
      padding: 0 20px;
    }
  </style>
</head>
<body>



<div class="topnav">
  <i onclick="openNav()" class="fas fa-id-card searchbtn"></i>
  <input type="text" class="sideinput" id="mySearch" onkeyup="searching()" placeholder="¿Qué buscas?" name="search">
  <i class="fa fa-circle-user navbtn" onclick="document.getElementById('account').style.display='block'"></i>
  <i class="fa fa-shopping-cart navbtn"></i>
  <i onclick="toogle(this),changeMode()" class="fa fa-toggle-off navbtn"></i>
</div>

<div class="sidenav" id="mySidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <div class="buscar">
    <ul id="admin">
      <li><i onclick="document.getElementById('id01').style.display='block'"></i><a href="#"
          onclick="document.getElementById('id01').style.display='block'">Inicio</a></li>
      <li><i onclick="deleteShow()"></i><a href="#" onclick="deleteShow()">Historial</a></li>
      <li><i onclick="deleteShow()"></i><a href="#" onclick="deleteShow()">Cupones</a></li>
    </ul>
  </div>
</div>
<form action="#" method="post" id="registrationForm">
  <h2>POR FAVOR REGÍSTRATE</h2>
  
  <label for="nombre">Nombres:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="apellido">Apellidos:</label>
  <input type="text" id="apellido" name="apellido" required>

  <label for="identificacion">Identificación:</label>
  <input type="text" id="identificacion" name="identificacion" required>

  <label for="direccionCorreo">Dirección de Correo:</label>
  <input type="email" id="direccionCorreo" name="direccionCorreo" required>

  <button type="button" onclick="guardarDatos()">Guardar</button>
</form>
<script>
  function guardarDatos() {
    var nombre = document.getElementById('nombre').value;
    var apellido = document.getElementById('apellido').value;
    var identificacion = document.getElementById('identificacion').value;
    var direccionCorreo = document.getElementById('direccionCorreo').value;

    // Here, you can send the data to the server for processing/storage
    // This is just a simple example, you'd typically use AJAX for this in a real application
    console.log("Nombre: " + nombre);
    console.log("Apellido: " + apellido);
    console.log("Identificación: " + identificacion);
    console.log("Dirección de Correo: " + direccionCorreo);
  }
</script>

</body>
</html>
