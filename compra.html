<body>
    <div class="container">
        <h1>Carrito de Compras</h1>

        <div class="product">
            <!-- Detalles del producto aquí -->
            <button onclick="agregarAlCarrito('product1', 10.00)">Añadir al carrito</button>
        </div>

        <div class="product">
            <!-- Detalles del producto aquí -->

        </div>

        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-item">
                <!-- Elementos del carrito aquí -->
            </div>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </div>

    <script>
        let carrito = [];

        function agregarAlCarrito(producto, precio) {
            // Verificar la autenticación del usuario aquí antes de agregar al carrito
            if (!usuarioAutenticado) {
                alert("Debes iniciar sesión para agregar productos al carrito.");
                return;
            }

            carrito.push({ producto, precio });
            actualizarCarrito();
        }

    </script>
